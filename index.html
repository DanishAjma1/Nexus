<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tab-favicon-96x96.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustBridge AI</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"
      defer></script>
    <script
      src="https://files.bpcontent.cloud/2025/12/05/09/20251205094457-4CSJ8RZH.js"
      defer></script>
    <script>
      window.botpressWebChat.init({
        configUrl: "https://files.bpcontent.cloud/2025/12/05/09/20251205094457-ZAL9C4EY.json",
        composerPlaceholder: "Ask TrustBridge AI...",
        botName: "TrustBridge Assistant",
        botAvatar: "/TrustBridge-AI-Logo.png",
        closeOnEscape: true,
        showConversationsButton: true,
        showNotificationBadge: true,
        theme: "prism",
        themeColor: "#2563eb",

         containerWidth: "32px",       // default ~380px
  containerHeight: "43px",      // default ~600px
  layoutWidth: "30px"
      });
    </script>
  </body>
</html>
